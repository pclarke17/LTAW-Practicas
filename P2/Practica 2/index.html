<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <input type="text" id="search" placeholder="Buscar productos..." oninput="buscarProductos()">
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>
        <nav id="dropdown-menu" class="dropdown-menu">
            <ul>
                <li><a href="login.html" onclick="toggleLogin()">Iniciar sesión</a></li>
                <li><a href="carrito.html">Ver Carrito</a></li>
            </ul>
        </nav>
    </header>

    <h1>Bienvenido a nuestra tienda</h1>
    <h1>Todos nuestros bolsos están hechos a mano</h1>

    <div class="productos">
        <div class="producto">
            <a href="producto1.html">
                <img src="imagenes/azul.jpg" alt="Modelo azul">
            </a>
            <h2>Bolso azul</h2>
            <p>Precio: $35.00</p>
        </div>
        <div class="producto">
            <a href="producto2.html">
                <img src="imagenes/blanco.jpg" alt="Modelo jardín japonés">
            </a>
            <h2>Jardín japonés</h2>
            <p>Precio: $40.00</p>
        </div>
        <div class="producto">
            <a href="producto3.html">
                <img src="imagenes/nubes.jpg" alt="Modelo nubes">
            </a>
            <h2>Nubes</h2>
            <p>Precio: $40.00</p>
        </div>
    </div>
    <script src="Desplegable.js"></script>
    <script>
       function iniciarSesion(event) {

            const username = document.getElementById('username').value;

            fetch('http://127.0.0.1:9090/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.sessionId) {
                    localStorage.setItem('sessionId', data.sessionId);
                    alert('Inicio de sesión exitoso');
                    window.location.href = 'index.html'; // Cambia esta URL según la página de productos
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error al iniciar sesión.');
            });
        }
    </script>

</body>
</html>
