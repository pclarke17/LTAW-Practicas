<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776; <!-- Unicode character for the three horizontal bars -->
        </div>
        <nav id="dropdown-menu" class="dropdown-menu">
            <ul>
                <li><a href="#" onclick="toggleLogin()">Iniciar sesión</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <h1>Bienvenido a nuestra tienda</h1>
    <h1>Todos nuestros bolsos están hechos a mano</h1>

    <div class="productos">
        <div class="producto">
            <a href="productos/producto1.html">
                <img src="imagenes/azul.jpg" alt="Modelo azul">
            </a>
            
            <h2> Bolso azul</h2>
            <p>Precio: $35.00</p>
            
        </div>
        <div class="producto">
            <a href="productos/producto2.html">
                <img src="imagenes/blanco.jpg" alt="Modelo jardín japones">
            </a>
            <h2>Jardín japones</h2>
            <p>Precio: $40.00</p>
        </div>
        <div class="producto">
            <a href="productos/producto3.html">
                <img src="imagenes/nubes.jpg" alt="Modelo Nubes">
            </a>
            <h2>Nubes</h2>
            <p>Precio: $40.00</p>
        </div>
    </div>

    <div class="login-container" id="loginContainer">
        <div class="login-popup">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2>Iniciar sesión</h2>
            <form action="/login" method="POST">
                <label for="username">Nombre de usuario:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    </div>
    
    <script src="Desplegable.js"></script>
</body>
</html>
